<div>
  User:<input type="text" [(ngModel)]="task.userId"/><br>
  Title:<input type="text" [(ngModel)]="task.title"/><br>
  Description:<input type="text" [(ngModel)] = "task.description"><br>
  <input type="checkbox" [(ngModel)] = "task.isDone">
  <button (click)="saveTask()"><span *ngIf="id">Save</span><span *ngIf="!id">Create</span></button>
</div>
